<!DOCTYPE html>
<html>
<head>
  <title>Task List</title>
</head>
<body>
<h1>Task List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Description</th>
    <th>Due Date</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  {{#tasks}}
  <tr>
    <td>{{id}}</td>
    <td>{{description}}</td>
    <td>{{dueDate}}</td>
    <td>{{status}}</td>
    <td>
      <form action="/tasks/{{id}}/toggle" method="POST">
        <button type="submit">Toggle Status</button>
      </form>
    </td>
  </tr>
  {{/tasks}}
  </tbody>
</table>
<form action="/tasks" method="POST">
  <input type="text" name="description" placeholder="New task description">
  <input type="date" name="dueDate">
  <button type="submit">Add Task</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>
<form th:object="${task}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${task.title}"/><br/><br/>
  <label for="description">Description:</label>
  <textarea id="description" name="description" rows="5" cols="50" th:text="${task.description}"></textarea><br/><br/>
  <label for="dueDate">Due Date:</label>
  <input type="date" id="dueDate" name="dueDate" th:value="${task.dueDate}"/><br/><br/>
  <label for="completed">Completed:</label>
  <input type="checkbox" id="completed" name="completed" th:checked="${task.completed}"/><br/><br/>
  <input type="submit" value="Save"/>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task Form</title>
</head>
<body>
<h1>Task Form</h1>

<form action="#" th:action="@{${task != null} ? '/tasks/' + ${task.id} : '/tasks/new'}" method="post">
  <input type="hidden" th:if="${task != null}" th:field="*{id}">
  <label for="title">Title:</label>
  <input type="text" th:field="*{title}" id="title">
  <br>
  <label for="description">Description:</label>
  <textarea th:field="*{description}" id="description"></textarea>
  <br>
  <label for="dueDate">Due Date:</label>
  <input type="date" th:field="*{dueDate}" id="dueDate">
  <br>
  <label for="completed">Completed:</label>
  <input type="checkbox" th:field="*{completed}" id="completed">
  <br>
  <input type="submit" value="Save Task">
</form>

<a href="/tasks">Back to Task List</a>
</body>
</html>
